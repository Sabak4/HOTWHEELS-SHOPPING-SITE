<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/index_styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Here we are it as a background image and also blurring it -->
  <img id="hotwheelsBackground" src="images/hotwheels_background.jpg" alt="Background Image of Hotwheels">

  <!-- This is the login card -->
  <div class="card">
    <div class="cardContents">
      <h2>Login</h2>
      <form action="" method="post">
        <div class="cardElements">
          <p>Email/Username</p>
          <input type="text">
        </div>
        <div class="cardElements">
          <p>Password</p>
          <input type="password">
        </div>
        <br>
        <a class="forgetPassword" href="">forget password</a>
        <br>
        <button class="loginButton">Login</button>
        <br>
        <a class="accountCreation" href="">don't have an account yet</a>
      </form>
    </div>
  </div>

  <!-- This contains the logo of the website and is always present at the buttom right corner of the website -->
  <img id="hotwheelsLogo" src="images/hotwheels_logo.png" />

  <!-- This contains the external Java Script -->
  <script src="js/index.js"></script>
</body>

</html>
