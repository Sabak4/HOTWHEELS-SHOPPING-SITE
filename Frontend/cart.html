<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header header_flexbox">
        <div class="hotwheelsLogo">

        </div>

            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">

        </div>
        <div class="header_button truckHotwheelsRedirect">
            <button>Trucks</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">

        </div>
        <div class="cart">
            <img src="images/cart_logo.png" alt="">

    <div class="cartBody">
        <div class="cart_flex_container">
            
        </div>
