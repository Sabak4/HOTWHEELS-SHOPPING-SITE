<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="css/signup_styles.css">
</head>

<body>
    <!-- Here we are it as a background image and also blurring it -->
    <img id="hotwheelsBackground" src="images/hotwheels_background.jpg" alt="Background Image of Hotwheels">

    <!-- This is the login card -->
    <div class="card">
        <div class="cardContents">
            <h2>Sign Up</h2>
            <form action="" method="post">
                <p>First Name</p>
                <input type="text">
                <p>Last Name</p>
                <input type="text">
                <p>Username</p>
                <input type="text">
                <p>Date of Birth</p>
                <input type="date">
                <p>Password</p>
                <input type="password">
                <br>
                <button class="signUpButton">Sign Up</button>
                <br>
                <a class="loginRedirect" href="">already have an account yet</a>
            </form>
        </div>
    </div>

    <!-- This contains the logo of the website and is always present at the buttom right corner of the website -->
    <img id="hotwheelsLogo" src="images/hotwheels_logo.png" />
    <script src="js/signup.js"></script>
</body>

</html>
