<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Hotwheels</title>
    <link rel="stylesheet" href="../css/motorcycle_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button motorcycleHotwheelsRedirect">
            <button>Motorcycle</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>

    <div class="items_grid">
        <div class="grid_container">
            <div class="grid_items">
                <img class="cars Kawasaki_Ninja_GPZ_900R" src="../images/motorcycles/Kawasaki_Ninja_GPZ_900R.jpg" alt="">
                <p>Kawasaki Ninja GPZ 900R</p>
                <Button class="remove_from_cart Kawasaki_Ninja_GPZ_900R">Remove from Cart</Button>
                <Button class="add_to_cart Kawasaki_Ninja_GPZ_900R">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Honda_CB750_Cafe" src="../images/motorcycles/Honda_CB750_Cafe.jpg" alt="">
                <p>Honda CB750 Cafe</p>
                <Button class="remove_from_cart Honda_CB750_Cafe">Remove from Cart</Button>
                <Button class="add_to_cart Honda_CB750_Cafe">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Harley_Davidson_Fat_Boy_2012" src="../images/motorcycles/Harley_Davidson_Fat_Boy_2012.jpg" alt="">
                <p>Harley Davidson Fat Boy 2012</p>
                <Button class="remove_from_cart Harley_Davidson_Fat_Boy_2012">Remove from Cart</Button>
                <Button class="add_to_cart Harley_Davidson_Fat_Boy_2012">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Ducati_Diavel_2013" src="../images/motorcycles/Ducati_Diavel_2013.jpg" alt="">
                <p>Ducati Diavel 2013</p>
                <Button class="remove_from_cart Ducati_Diavel_2013">Remove from Cart</Button>
                <Button class="add_to_cart Ducati_Diavel_2013">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Ducati_DesertX" src="../images/motorcycles/Ducati_DesertX.jpg" alt="">
                <p>Ducati DesertX</p>
                <Button class="remove_from_cart Ducati_DesertX">Remove from Cart</Button>
                <Button class="add_to_cart Ducati_DesertX">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Ducati_1199_Panigale" src="../images/motorcycles/Ducati_1199_Panigale.jpg" alt="">
                <p>Ducati 1199 Panigale</p>
                <Button class="remove_from_cart Ducati_1199_Panigale">Remove from Cart</Button>
                <Button class="add_to_cart Ducati_1199_Panigale">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Deadpool_Scooter" src="../images/motorcycles/Deadpool_Scooter.jpg" alt="">
                <p>Deadpool Scooter</p>
                <Button class="remove_from_cart Deadpool_Scooter">Remove from Cart</Button>
                <Button class="add_to_cart Deadpool_Scooter">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batpod_2008" src="../images/motorcycles/Batpod_2008.jpg" alt="">
                <p>Batpod 2008</p>
                <Button class="remove_from_cart Batpod_2008">Remove from Cart</Button>
                <Button class="add_to_cart Batpod_2008">Add To Cart</Button>
            </div>
        </div>
    </div>
    
    <script src="../js/motorcycle_hotwheels_page.js"></script>
</body>
</html>
