<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batmobile Hotwheels</title>
    <link rel="stylesheet" href="../css/batmobile_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button motorcycleHotwheelsRedirect">
            <button>Motorcycle</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>


    <script src="../js/batmobile_hotwheels_page.js"></script>
</body>
</html>
