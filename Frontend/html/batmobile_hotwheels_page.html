<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batmobile Hotwheels</title>
    <link rel="stylesheet" href="../css/batmobile_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button motorcycleHotwheelsRedirect">
            <button>Motorcycle</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>

    <div class="items_grid">
        <div class="grid_container">
            <div class="grid_items">
                <img class="cars Batmobile_1966_Tv_Series" src="../images/batmobile/Batmobile_1966_Tv_Series.jpg" alt="">
                <p>Batmobile 1966 TV Series</p>
                <Button class="remove_from_cart Batmobile_1966_Tv_Series">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_1966_Tv_Series">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_Arkham_Knight_2015" src="../images/batmobile/Batmobile_Arkham_Knight_2015.jpg" alt="">
                <p>Batmobile Arkham Knight 2015</p>
                <Button class="remove_from_cart Batmobile_Arkham_Knight_2015">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_Arkham_Knight_2015">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_Batman_Forever" src="../images/batmobile/Batmobile_Batman_Forever.jpg" alt="">
                <p>Batmobile Batman Forever</p>
                <Button class="remove_from_cart Batmobile_Batman_Forever">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_Batman_Forever">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_Batman_The_Animated_Series" src="../images/batmobile/Batmobile_Batman_The_Animated_Series.jpg" alt="">
                <p>Batmobile Batman The Animated Series</p>
                <Button class="remove_from_cart Batmobile_Batman_The_Animated_Series">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_Batman_The_Animated_Series">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_Batman_v_Superman" src="../images/batmobile/Batmobile_Batman_v_Superman.jpg" alt="">
                <p>Batmobile Batman V Superman</p>
                <Button class="remove_from_cart Batmobile_Batman_v_Superman">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_Batman_v_Superman">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_Justice_League_2018" src="../images/batmobile/Batmobile_Justice_League_2018.jpg" alt="">
                <p>Batmobile Justice League 2018</p>
                <Button class="remove_from_cart Batmobile_Justice_League_2018">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_Justice_League_2018">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_The_Batman" src="../images/batmobile/Batmobile_The_Batman.jpg" alt="">
                <p>Batmobile The Batman 2022</p>
                <Button class="remove_from_cart Batmobile_The_Batman">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_The_Batman">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Batmobile_The_Dark_Knight" src="../images/batmobile/Batmobile_The_Dark_Knight.jpg" alt="">
                <p>Batmobile The Dark Knight</p>
                <Button class="remove_from_cart Batmobile_The_Dark_Knight">Remove from Cart</Button>
                <Button class="add_to_cart Batmobile_The_Dark_Knight">Add To Cart</Button>
            </div>
        </div>
    </div>


    <script src="../js/batmobile_hotwheels_page.js"></script>
</body>
</html>
