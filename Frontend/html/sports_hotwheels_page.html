<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Hotwheels</title>
    <link rel="stylesheet" href="../css/sports_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button motorcycleHotwheelsRedirect">
            <button>Motorcycle</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>

    <div class="items_grid">
        <div class="grid_container">
            <div class="grid_items">
                <img class="cars BMW_E36_M3_Race" src="../images/sports_car/BMW_E36_M3_Race.jpg" alt="">
                <p>BMW E36 M3 Race</p>
                <Button class="remove_from_cart BMW_E36_M3_Race">Remove from Cart</Button>
                <Button class="add_to_cart BMW_E36_M3_Race">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Bugatti_Chiron_Blue_16" src="../images/sports_car/Bugatti_Chiron_Blue_16.jpg" alt="">
                <p>Bugatti Chiron Blue 16</p>
                <Button class="remove_from_cart Bugatti_Chiron_Blue_16">Remove from Cart</Button>
                <Button class="add_to_cart Bugatti_Chiron_Blue_16">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Bugatti_Veyron" src="../images/sports_car/Bugatti_Veyron.jpg" alt="">
                <p>Bugatti Veyron</p>
                <Button class="remove_from_cart Bugatti_Veyron">Remove from Cart</Button>
                <Button class="add_to_cart Bugatti_Veyron">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Lamborghini_Countach" src="../images/sports_car/Lamborghini_Countach.jpg" alt="">
                <p>Lamborghini Countach</p>
                <Button class="remove_from_cart Lamborghini_Countach">Remove from Cart</Button>
                <Button class="add_to_cart Lamborghini_Countach">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Porshe_935" src="../images/sports_car/Porshe_935.jpg" alt="">
                <p>Porshe 935</p>
                <Button class="remove_from_cart Porshe_935">Remove from Cart</Button>
                <Button class="add_to_cart Porshe_935">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars RRRoadsteer" src="../images/sports_car/RRRoadsteer.jpg" alt="">
                <p>RRRoadsteer</p>
                <Button class="remove_from_cart RRRoadsteer">Remove from Cart</Button>
                <Button class="add_to_cart RRRoadsteer">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars SRT_Viper_GTS_R" src="../images/sports_car/SRT_Viper_GTS_R.jpg" alt="">
                <p>SRT Viper GTS R</p>
                <Button class="remove_from_cart SRT_Viper_GTS_R">Remove from Cart</Button>
                <Button class="add_to_cart SRT_Viper_GTS_R">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Super_Blitzen_Green" src="../images/sports_car/Super_Blitzen_Green.jpg" alt="">
                <p>Super Blitzen Green</p>
                <Button class="remove_from_cart Super_Blitzen_Green">Remove from Cart</Button>
                <Button class="add_to_cart Super_Blitzen_Green">Add To Cart</Button>
            </div>
        </div>
    </div>

    <script src="../js/sports_hotwheels_page.js"></script>
</body>
</html>
