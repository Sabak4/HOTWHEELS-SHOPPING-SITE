<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Hotwheels</title>
    <link rel="stylesheet" href="../css/classic_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button truckHotwheelsRedirect">
            <button>Trucks</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>

    <div class="items_grid">
        <div class="grid_container">
            <div class="grid_items">
                <img class="cars Pontiac_Firebird_67_400" src="../images/classic_cars/Pontiac_Firebird_67_400.jpg" alt="">
                <Button class="remove_from_cart Pontiac_Firebird_67_400">Remove from Cart</Button>
                <Button class="add_to_cart Pontiac_Firebird_67_400">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Shelby_67_GT500_2010" src="../images/classic_cars/Shelby_67_GT500_2010.jpg" alt="">
                <Button class="remove_from_cart Shelby_67_GT500_2010">Remove from Cart</Button>
                <Button class="add_to_cart Shelby_67_GT500_2010">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Toyota_Celica_70_Green_2013" src="../images/classic_cars/Toyota_Celica_70_Green_2013.jpg" alt="">
                <Button class="remove_from_cart Toyota_Celica_70_Green_2013">Remove from Cart</Button>
                <Button class="add_to_cart Toyota_Celica_70_Green_2013">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Dodge_Charger_71" src="../images/classic_cars/Dodge_Charger_71.jpg" alt="">
                <Button class="remove_from_cart Dodge_Charger_71">Remove from Cart</Button>
                <Button class="add_to_cart Dodge_Charger_71">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars ElCamino_71" src="../images/classic_cars/ElCamino_71.jpg" alt="">
                <Button class="remove_from_cart ElCamino_71">Remove from Cart</Button>
                <Button class="add_to_cart ElCamino_71">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Fort_Falcon_73_XB" src="../images/classic_cars/Fort_Falcon_73_XB.jpg" alt="">
                <Button class="remove_from_cart Fort_Falcon_73_XB">Remove from Cart</Button>
                <Button class="add_to_cart Fort_Falcon_73_XB">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars DeLorean_81_DMC" src="../images/classic_cars/DeLorean_81_DMC.jpg" alt="">
                <Button class="remove_from_cart DeLorean_81_DMC">Remove from Cart</Button>
                <Button class="add_to_cart DeLorean_81_DMC">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars Honda_90_Civic" src="../images/classic_cars/Honda_90_Civic.jpg" alt="">
                <Button class="remove_from_cart Honda_90_Civic">Remove from Cart</Button>
                <Button class="add_to_cart Honda_90_Civic">Add To Cart</Button>
            </div>
        </div>
    </div>

    <script src="../js/classic_hotwheels_page.js"></script>
</body>
</html>
