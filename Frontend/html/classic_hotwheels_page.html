<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Hotwheels</title>
    <link rel="stylesheet" href="../css/classic_hotwheels_page_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header header_flexbox">
        <div class="hotwheelsLogo">
            <img src="../images/hotwheels_logo.png" alt="Hotwheels Logo">
        </div>
        <div class="header_button ">
            <button>Home</button>
        </div>
        <div class="header_button classicHotwheelsRedirect">
            <button>Classic Car</button>
        </div>
        <div class="header_button sportsHotwheelsRedirect">
            <button>Sports Car</button>
        </div>
        <div class="header_button truckHotwheelsRedirect">
            <button>Trucks</button>
        </div>
        <div class="header_button batmanHotwheelsRedirect">
            <button>Batmobile</button>
        </div>
        <div class="cart">
            <img src="../images/cart_logo.png" alt="">
        </div>
    </div>

    <div class="items_grid">
        <div class="grid_container">
            <div class="grid_items">
                <img class="cars 67_Pontiac_Firebird_400" src="../images/classic_cars/67_Pontiac_Firebird_400.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 67_Shelby_GT500_2010" src="../images/classic_cars/67_Shelby_GT500_2010.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 70_Toyota_Celica_Green_2013" src="../images/classic_cars/70_Toyota_Celica_Green_2013.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 71_Dodge_Charger" src="../images/classic_cars/71_Dodge_Charger.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 71_ElCamino" src="../images/classic_cars/71_ElCamino.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 73_Fort_Falcon_XB" src="../images/classic_cars/73_Fort_Falcon_XB.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 81_DeLorean_DMC" src="../images/classic_cars/81_DeLorean_DMC.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
            <div class="grid_items">
                <img class="cars 90_Honda_Civic" src="../images/classic_cars/90_Honda_Civic.jpg" alt="">
                <Button class="remove_from_cart">Remove from Cart</Button>
                <Button class="add_to_cart">Add To Cart</Button>
            </div>
        </div>
    </div>

    <script src="../js/classic_hotwheels_page.js"></script>
</body>
</html>
